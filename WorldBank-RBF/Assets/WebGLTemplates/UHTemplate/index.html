<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>%UNITY_WEB_NAME%</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="shortcut icon" href="TemplateData/favicon.ico" /> 
    <script type="text/javascript" src="https://code.createjs.com/tweenjs-0.6.0.min.js"></script>
    <script src="TemplateData/UnityProgress.js"></script>
    <script type="text/javascript" src="TemplateData/CSSPlugin.js"></script>
  </head>
  <body class="template">
    <p class="header">%UNITY_WEB_NAME%</p>
    <div class="template-wrap clear">
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="%UNITY_HEIGHT%px" width="%UNITY_WIDTH%px"></canvas>
      <div id="loadingBox">
        <div id="bgBar"></div>
        <div id="progressBar"></div>
        <p id="loadingInfo">Loading...</p>
        <img id="spinner" src="TemplateData/spinner.gif" style="display: none; margin: 0 auto; width: 31px; height: 31px" />
      </div>
      
      <div class="fullscreen"><a href="#" id="fullscreen_button"><img src="TemplateData/fullscreen.png" width="38" height="38" alt="Fullscreen" title="Fullscreen" /></a></div>
    </div>
    %UNITY_WEBGL_LOADER_GLUE%
  </body>
</html>
